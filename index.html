// Find prime number
let count = 0
function isPrime(num){
    if (num == 2 ) return true
    if (num % 2 == 0 ) return false
    for (let fact = 3 ; fact * fact <= num; fact +=2){
        count ++
        if(num % fact == 0)
            return false
    }
    return true
}
